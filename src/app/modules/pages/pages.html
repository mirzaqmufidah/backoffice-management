<div class="layout bc-page">
    <div class="sidebar" [ngClass]="{'collapsed': isCollapsed, 'open': sidebarOpen}">
        <div class="logo">
            @if(!isCollapsed){<h2>{{username | titlecase}} </h2>}
            @if(isCollapsed){<h2>{{username[0] | uppercase}} </h2>}
        </div>

        <ul class="nav-links">
            <li routerLink="/admin/employee/all" routerLinkActive="active"> <i class="bi bi-people"></i>
                @if(!isCollapsed){<span>Employees</span>} </li>
            <li routerLink="/login" routerLinkActive="active"> <i class="bi bi-box-arrow-right"></i>
                @if(!isCollapsed){<span>Sign Out</span>} </li>
        </ul>

        <div class="toggle-btn" (click)="toggleSidebar()">
            @if(!isCollapsed){
            <i class="bi bi-chevron-left"></i>
            }
            @if(isCollapsed){
            <i class="bi bi-chevron-right"></i>
            }

        </div>
    </div>

    <div class="content">
        <!-- Hamburger menu (muncul di mobile) -->
        <div class="hamburger" (click)="toggleMobileSidebar()">
            <i class="bi bi-list"></i>
        </div>

        <router-outlet></router-outlet>
    </div>

</div>
